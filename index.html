<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Prediksi Permintaan Motor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #f0f2f5, #ffffff);
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #34495e;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }
    button:hover {
      background-color: #1c6ea4;
    }
    #tabelInvoice {
      display: none;
      margin-top: 30px;
      border-collapse: collapse;
      width: 100%;
      animation: fadeIn 0.5s ease-in;
    }
    #tabelInvoice th, #tabelInvoice td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    #tabelInvoice th {
      background-color: #ecf0f1;
      color: #2c3e50;
    }
    canvas {
      margin-top: 30px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2><i class="fas fa-motorcycle"></i> Prediksi Permintaan Motor</h2>

  <label for="harga">Harga per Unit Motor (Rp):</label>
  <input id="harga" type="number" placeholder="Contoh: 15000000" />

  <label for="years">Tahun-tahun Historis (pisahkan dengan koma):</label>
  <input id="years" type="text" value="2019,2020,2021,2022,2023" />

  <label for="sales">Jumlah Terjual per Tahun (unit):</label>
  <input id="sales" type="text" value="2000,2200,2500,2700,3000" />

  <label for="tahun_pred">Tahun Prediksi:</label>
  <input id="tahun_pred" type="number" value="2025" />

  <br>
  <button onclick="bukaHasil()">Lihat Hasil dan Export PDF</button>

  <script>
    function bukaHasil() {
      localStorage.setItem("harga", document.getElementById("harga").value);
      localStorage.setItem("years", document.getElementById("years").value);
      localStorage.setItem("sales", document.getElementById("sales").value);
      localStorage.setItem("tahun_pred", document.getElementById("tahun_pred").value);
      window.open("hasil.html", "_blank");
    }
  </script>
</body>
</html>
