<!-- Full updated HTML with invoice in table format -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Model Proyeksi Permintaan Motor</title>
    <link rel="icon" href="yamaha-logo.jpg" type="image/jpeg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: #ffffff;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #34495e;
        }
        input, button {
            padding: 10px;
            margin: 8px 0 20px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        canvas {
            margin-top: 30px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 100px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
        .signature {
            margin-top: 60px;
            text-align: right;
            font-style: italic;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container" id="report">
    <div class="logo">
        <img src="yamaha-logo.jpg" alt="Logo Yamaha">
    </div>
    <h1>INVOICE - Prediksi Permintaan Motor</h1>
    <p><strong>Perusahaan:</strong> Yamaha Indonesia Motor Manufacturing</p>

    <label>Masukan Harga 1 Unit Motor:</label>
    <input type="number" id="harga" value="0">

    <label>Tahun-tahun (pisahkan dengan koma):</label>
    <input type="text" id="years" value="2019,2020,2021,2022,2023">

    <label>Jumlah terjual per tahun (unit):</label>
    <input type="text" id="sales" value="2000,2200,2500,2700,3000">

    <label>Prediksi permintaan untuk tahun:</label>
    <input type="number" id="tahun_pred" value="2025">

    <button onclick="hitungRegresi()">Hitung Prediksi</button>
    <button onclick="exportToPDF()">Export Invoice ke PDF</button>

    <table id="tabelInvoice" style="display:none">
        <thead>
        <tr>
            <th>Deskripsi</th>
            <th>Nilai</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Tahun Prediksi</td>
            <td id="tahunPredTd"></td>
        </tr>
        <tr>
            <td>Jumlah Permintaan</td>
            <td id="jumlahPrediksiTd"></td>
        </tr>
        <tr>
            <td>Harga per Unit (Rp)</td>
            <td id="hargaTd"></td>
        </tr>
        <tr>
            <td>Total Biaya (Rp)</td>
            <td id="totalBiayaTd"></td>
        </tr>
        </tbody>
    </table>

    <canvas id="grafik"></canvas>

    <div class="signature">
        <p>Hormat Kami,</p>
        <p><strong>M Ridho NF</strong><br>Direktur Utama</p>
    </div>

    <div class="footer">
        Dicetak secara otomatis oleh sistem pada <span id="tanggalSekarang"></span>
    </div>
</div>
<script>
    document.getElementById("tanggalSekarang").innerText = new Date().toLocaleDateString("id-ID", {
        year: 'numeric', month: 'long', day: 'numeric'
    });

    let chartInstance;
function hitungRegresi() {
    const harga = parseFloat(document.getElementById("harga").value);
    const tahunInput = document.getElementById("years").value.split(',').map(Number);
    const salesInput = document.getElementById("sales").value.split(',').map(Number);
    const tahunPred = parseInt(document.getElementById("tahun_pred").value);

    if (tahunInput.length !== salesInput.length) {
        alert("Jumlah tahun dan data penjualan harus sama.");
        return;
    }

    const n = tahunInput.length;
    const sumX = tahunInput.reduce((a, b) => a + b, 0);
    const sumY = salesInput.reduce((a, b) => a + b, 0);
    const sumXY = tahunInput.reduce((sum, xi, i) => sum + xi * salesInput[i], 0);
    const sumX2 = tahunInput.reduce((sum, xi) => sum + xi * xi, 0);

    const b = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
    const a = (sumY - b * sumX) / n;

    const prediksi = a + b * tahunPred;
    const biaya = harga * prediksi;

    document.getElementById("tahunPredTd").innerText = tahunPred;
    document.getElementById("jumlahPrediksiTd").innerText = prediksi.toFixed(0);
    document.getElementById("hargaTd").innerText = `Rp ${harga.toLocaleString()}`;
    document.getElementById("totalBiayaTd").innerText = `Rp ${biaya.toFixed(0).toLocaleString()}`;
    document.getElementById("tabelInvoice").style.display = 'table';

    const grafik = document.getElementById('grafik');
    const ctx = grafik.getContext('2d');
    const labels = [...tahunInput, tahunPred];
    const actualData = [...salesInput];
    const regressionLine = tahunInput.concat(tahunPred).map(x => a + b * x);

    if (window.chartInstance) window.chartInstance.destroy();

    window.chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Data Aktual',
                    data: actualData,
                    borderColor: 'blue',
                    backgroundColor: 'blue',
                    fill: false
                },
                {
                    label: 'Regresi Linear',
                    data: regressionLine,
                    borderColor: 'red',
                    borderDash: [5, 5],
                    fill: false
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Grafik Prediksi Permintaan Motor'
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Tahun'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Jumlah Terjual (unit)'
                    }
                }
            }
        }
    });

    const newWin = window.open("", "PrintWindow", "width=900,height=700");
    newWin.document.write(`
        <html><head><title>Hasil Prediksi</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            body { font-family: Arial; padding: 20px; }
            table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
            table, th, td { border: 1px solid #ccc; }
            th, td { padding: 10px; text-align: left; }
            th { background-color: #f2f2f2; }
            .grafik-wrapper { width: 100%; height: 400px; }
            button { padding: 10px 20px; background: #3498db; color: #fff; border: none; cursor: pointer; }
        </style>
        </head><body>
        <h2>Hasil Prediksi Permintaan Motor</h2>
        <table>
            <tr><th>Deskripsi</th><th>Nilai</th></tr>
            <tr><td>Tahun Prediksi</td><td>${tahunPred}</td></tr>
            <tr><td>Jumlah Permintaan</td><td>${prediksi.toFixed(0)}</td></tr>
            <tr><td>Harga per Unit (Rp)</td><td>Rp ${harga.toLocaleString()}</td></tr>
            <tr><td>Total Biaya (Rp)</td><td>Rp ${biaya.toFixed(0).toLocaleString()}</td></tr>
        </table>
        <canvas id="canvasExport" width="800" height="400"></canvas>
        <br><button onclick="exportPdf()">Export PDF</button>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <script>
            const ctx2 = document.getElementById('canvasExport').getContext('2d');
            new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: ${JSON.stringify(labels)},
                    datasets: [
                        {
                            label: 'Data Aktual',
                            data: ${JSON.stringify(actualData)},
                            borderColor: 'blue',
                            fill: false
                        },
                        {
                            label: 'Regresi Linear',
                            data: ${JSON.stringify(regressionLine)},
                            borderColor: 'red',
                            borderDash: [5, 5],
                            fill: false
                        }
                    ]
                }
            });

            function exportPdf() {
                html2canvas(document.body).then(canvas => {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF("p", "mm", "a4");
                    const imgData = canvas.toDataURL("image/png");
                    const width = pdf.internal.pageSize.getWidth();
                    const height = (canvas.height * width) / canvas.width;
                    pdf.addImage(imgData, 'PNG', 0, 0, width, height);
                    pdf.save("hasil_prediksi_motor.pdf");
                });
            }
        </script>
        </body></html>
    `);
    newWin.document.close();
}
</script>
</body>
</html>
